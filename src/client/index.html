<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emojitar</title>
        <link rel="stylesheet" href="display.css">
        <script src="client.js"></script>
    </head>
    <body>
        <h1 id="header">Emojitar</h1>
        <!--
            https://www.w3schools.com/howto/howto_js_full_page_tabs.asp
        -->
        <!--Tab Button-->
        <button class="tablink" onclick="openPage('Maker',event)" id='defaultActive'>Maker</button>
        <button class="tablink" onclick="openPage('Browser',event)" >Browser</button>
        <button class="tablink" onclick="openPage('Component',event)">Component</button>
        <button class="tablink" onclick="openPage('Login-SignUp',event)">Login / Register</button>
        <!--Tab Content-->
        <div id='Maker' class="tabcontent">
            <div class="MakerBox">
                <div class="emoji-display-box">
                    <div id="emoji-image">
                        <canvas id="face-canvas" class="emoji-canvas"></canvas>
                        <canvas id="mouth-canvas" class="emoji-canvas"></canvas>
                        <canvas id="eyes-canvas" class="emoji-canvas"></canvas>
                        <canvas id="hair-canvas" class="emoji-canvas"></canvas>
                    </div>
                    <div id="emoji-info">
                        <div id="userinput">
                            <label for="inputID">Emojitar ID:</label>
                            <input type="text" id="inputID" name="inputID"><p></p>
                        </div>
                        <div id="userinput">
                            <label for="inputDescription">Description:</label>
                            <input type="text" id="inputDescription" name="inputDescription"><p></p>
                        </div>
                        <button id="postButton" onclick="postButton()">POST</button>
                    </div>
                </div>
                <div class="emoji-setting-box">
                    <div id="setting-box">
                        <div class="box">
                            <h2>Face</h2>
                            <label for="faceTint">Use custom tint:</label>
                            <input type="checkbox" id="faceTint" name="faceTint" value="face-customed" onchange="tintColor('face')"><p></p>
                            <input type="color" id="face-color-picker" onchange="tintColor('face')">
                            <div class="scroll" id ="faceScroll">
                            </div>
                        </div>
                        <div class="box">
                            <h2>Mouth</h2>
                            <label for="mouthTint">Use custom tint:</label>
                            <input type="checkbox" id="mouthTint" name="mouthTint" value="mouth-customed" onchange="tintColor('mouth')"><p></p>
                            <input type="color" id="mouth-color-picker" onchange="tintColor('mouth')">
                            <div class="scroll" id ="mouthScroll">

                            </div>
                        </div>
                        <div class="box">
                            <h2>Eye</h2>
                            <label for="eyeTint">Use custom tint:</label>
                            <input type="checkbox" id="eyesTint" name="eyesTint" value="eye-customed" onchange="tintColor('eyes')"><p></p>
                            <input type="color" id="eyes-color-picker" onchange="tintColor('eyes')">
                            <div class="scroll" id ="eyesScroll"></div>
                        </div>
                        <div class="box">
                            <h2>Hair</h2>
                            <label for="hairTint">Use custom tint:</label>
                            <input type="checkbox" id="hairTint" name="hairTint" value="hair-customed" onchange="tintColor('hair')"><p></p>
                            <input type="color" id="hair-color-picker" onchange="tintColor('hair')">
                            <div class="scroll" id ="hairScroll">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='Browser' class="tabcontent">
            <div id="view-setting">
                <br>
                <label for="creator-seletion">Creator:</label>
                <select name="creators" id="creators">
                </select>
                &nbsp
                <button id="select-creator" onclick="selectCreatorButton()">Select Creator</button>&nbsp
                <button id="return-allEmojis" onclick="returnToAllEmojitars()">Return</button>
            </div>
            <div id="Browser-Grid"></div>
        </div>

        <div id='Component' class="tabcontent">
            <div class="componentTab">
                <div class="imageDisplay">
                    <p id="preview">

                    </p>
                </div>
                <div class="imageForm">
                    <form id="uploadForm"  enctype="multipart/form-data">
                        <label for="type"> Type
                            <select name="type" id="imageType">
                                <option value="face">face</option>
                                <option value="hair">hair</option>
                                <option value="eyes">eyes</option>
                                <option value="mouth">mouth</option>
                            </select>
                        </label><br>
                        <label for="id" class="col-sm-2" required> ID:<input type="text" name="id" id="" ></label> <br>
                        <label for="description" class="col-sm-2" required> Description:<input type="text" name="description" id="" ></label><br>
                        <label for="user" class="col-sm-2" required> User Name:<input type="text" name="user" id="" ></label><br>
                        <input type="file" name="file" id="imageInput" required>  <br>
                        <button type="submit" onclick="">Upload</button><br>
                      </form>
                      
                </div>
            </div>
        </div>

        <div id='Login-SignUp' class="tabcontent">
            <div id="account-box">
            </div>
        </div>
    </body>
</html>
