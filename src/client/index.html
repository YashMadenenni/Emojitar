<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emojitar</title>
        <link rel="stylesheet" href="display.css">
        <script src="client.js"></script>
    </head>
    <body>
        <!--
            https://www.w3schools.com/howto/howto_js_full_page_tabs.asp
        -->
        <!--Tab Button-->
        <button class="tablink" onclick="openPage('Maker',event)" id='defaultActive'>Maker</button>
        <button class="tablink" onclick="openPage('Browser',event)" >Browser</button>
        <button class="tablink" onclick="openPage('Component',event)">Component</button>
        <button class="tablink" onclick="openPage('Login-SignUp',event)">Login / SignUp</button>
        <!--Tab Content-->
        <div id='Maker' class="tabcontent">
            <div class="MakerBox">
                <div class="emoji-display-box">
                    <div id="emoji-image"></div>
                    <div id="emoji-info">
                        <label for="inputID">Emojitar ID:</label>
                        <input type="text" id="inputID" name="inputID">
                        <p></p>

                        <label for="inputDescription">Description:</label>
                        <input type="text" id="inputDescription" name="inputDescription">
                        <p></p>

                        <label for="inputUsername">Username:</label>
                        <input type="text" id="inputUsername" name="inputUsername">
                        <p></p>
                        <button id="postButton">POST</button>
                    </div>
                </div>
                <div class="emoji-setting-box">

                </div>
            </div>
        </div>
        <div id='Browser' class="tabcontent">
            <p>Browser</p>
        </div>

        <div id='Component' class="tabcontent">
            <p>Component</p>
        </div>

        <div id='Login-SignUp' class="tabcontent">
            <p>Login</p>
        </div>
    </body>
</html>
